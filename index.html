<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task tracker</title>
</head>
<body>
    <div class="date-bar">
        <button class="previous-button"><img src="images/arrow-prev.svg" alt="<--"></button>
        <h1 class="date"></h1>
        <button class="next-button"><img src="images/arrow-next.svg" alt="-->"></button>
    </div>
    <div class="task-container">
        <ul class="task-list">
            
        </ul>

        <ul class="completed-task-list" hidden>
            <div class="title-completed">
                <hr>
                <h4>Completed</h4>
            </div>
        </ul>
    </div>
    <button class="add-task-button"><img src="images/plus.svg" alt="+"></button>
    <script src="script.js"></script>
</body>
</html>
